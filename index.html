<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulador de Parcelas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f4f8;
    }
    h2 {
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Simulador de Parcelas</h2>

  <label>Valor do bem (R$):</label>
  <input type="number" id="valorBem" placeholder="Ex: 50000">

  <label>Valor da entrada (R$):</label>
  <input type="number" id="entrada" placeholder="Ex: 5000">

  <label>Porcentagem de juros (%):</label>
  <input type="number" id="juros" placeholder="Ex: 1.5">

  <label>Valor do contrato (R$):</label>
  <input type="number" id="contrato" placeholder="Ex: 1500">

  <label>Quantidade de parcelas:</label>
  <input type="number" id="vezes" placeholder="Ex: 12">

  <button onclick="calcular()">Calcular Parcelas</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const valorBem = parseFloat(document.getElementById('valorBem').value) || 0;
      const entrada = parseFloat(document.getElementById('entrada').value) || 0;
      const juros = parseFloat(document.getElementById('juros').value) || 0;
      const contrato = parseFloat(document.getElementById('contrato').value) || 0;
      const vezes = parseInt(document.getElementById('vezes').value) || 1;

      let remanescente = (valorBem - entrada) + contrato;
      remanescente += (remanescente * ((juros * vezes) / 100));
      const parcela = remanescente / vezes;

      const resultado = `${vezes}x de R$ ${parcela.toFixed(2).replace('.', ',')}`;
      document.getElementById('resultado').innerText = resultado;
    }
  </script>

</body>
</html>
